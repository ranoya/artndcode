<!doctype html>
<meta charset="utf-8" />
<html>
  <head>
    <title>Copyright</title>
    <link rel="stylesheet" type="text/css" href="textos.css" />
    <style>
      a {
        color: #eeeeee;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        color: var(--cor-var);
        text-decoration: underline;
      }
    </style>
  </head>
  <body
    onclick="javascript: parent.postMessage('n', '*');"
    style="
      display: flex;
      align-content: center;
      justify-content: center;
      align-items: center;
      width: calc(100vw - 80px);
      height: calc(100dvh - 80px);
      overflow: hidden;
      padding: 40px;
      padding-top: 0;
      padding-bottom: 80px;
      margin: 0;
    "
  >
    <div id="empty" style="height: 0"></div>
    <div id="wrap" style="text-align: right">
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

      <h1 style="text-align: right">© 2026</h1>
      <h2 style="text-align: right">
        ART/ANC/ODE é um livro interativo com obras selecionadas de Guilherme
        Ranoya.<br />
        Todas as obras apresentadas aqui também estão disponíveis no
        <a
          target="_blank"
          href="https://www.ranoya.com/Art/SerieComportamentais"
          >catálogo de mesmo nome</a
        >, e no
        <a target="_blank" href="https://www.ranoya.com/pt/arte"
          >website do autor</a
        >.
      </h2>

      <br /><br /><br /><br />
    </div>
  </body>

  <script>
    let c = "#000000";
    let b = "#FFFFFF";

    $_GET = [];
    (function () {
      corte = window.location.href.toString().indexOf("?");
      if (corte > 0) {
        argumento = window.location.href.toString().substring(corte + 1);
        argumentos = argumento.split("&");
        for (arg in argumentos) {
          let argCorte = argumentos[arg].indexOf("=");
          $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
            arg
          ].substring(argCorte + 1);
        }
      }
    })();

    if (
      typeof $_GET["t"] != "undefined" &&
      $_GET["t"] != null &&
      $_GET["t"] != ""
    ) {
      document.getElementsByTagName("body")[0].style.width = "50vw !important";
      document.getElementsByTagName("body")[0].style.alignItems =
        "flex-start !important;";
      document.getElementsByTagName("body")[0].style.paddingTop =
        "80px !important;";
      document.getElementsByTagName("body")[0].style.paddingBottom =
        "0 !important;";
    }

    if (
      typeof $_GET["b"] != "undefined" &&
      $_GET["b"] != null &&
      $_GET["b"] != ""
    ) {
      document.getElementsByTagName("body")[0].style.width = "50vw !important";
      document.getElementsByTagName("body")[0].style.alignItems =
        "flex-end !important;";
      document.getElementsByTagName("body")[0].style.paddingTop =
        "0 !important;";
      document.getElementsByTagName("body")[0].style.paddingTop =
        "80px !important;";
    }

    if (
      typeof $_GET["r"] != "undefined" &&
      $_GET["r"] != null &&
      $_GET["r"] != ""
    ) {
      document.getElementsByTagName("body")[0].style.width = "50vw !important";
      document.getElementsByTagName("body")[0].style.paddingLeft =
        "calc(50vw - 40px) !important";
    }

    if (
      typeof $_GET["fcolor"] != "undefined" &&
      $_GET["fcolor"] != null &&
      $_GET["fcolor"] != ""
    ) {
      c = "#" + $_GET["fcolor"];
      document.querySelector(":root").style.setProperty("--cor-texto", c);
    }

    if (
      typeof $_GET["bgcolor"] != "undefined" &&
      $_GET["bgcolor"] != null &&
      $_GET["bgcolor"] != ""
    ) {
      b = "#" + $_GET["bgcolor"];
      document.querySelector(":root").style.setProperty("--cor-bg", b);
    }

    ajustaempty = function () {
      let bloco = document.getElementById("wrap");
      if (bloco.getBoundingClientRect().height < window.innerHeight - 150) {
        console.log("true");
        let diff =
          (window.innerHeight - 150 - bloco.getBoundingClientRect().height) / 2;
        document.getElementById("empty").style.height = diff + "px";
      }
    };

    ajustaempty();
  </script>
</html>
